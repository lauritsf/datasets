name: test

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: pip install -e ".[dev]"

      - name: Run tests (not slow)
        if: github.event_name == 'push'
        run: pytest -k "not slow"

      - name: Run all tests
        if: github.event_name == 'pull_request'
        run: pytest
